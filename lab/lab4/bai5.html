<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="myCtrl">
            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" ng-model="student.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <select class="form-control" ng-model="student.gender">
                            <option value="0">Man</option>
                            <option value="1">Woman</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Point</label>
                        <input type="text" class="form-control" ng-model="student.point">
                    </div>
                    <div class="form-group">
                        <label for="">Grade</label>
                        <div class="form-control alert-info" ng-bind="student.grade"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" ng-click="save()">Grade</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        angular.module('myApp', []).controller('myCtrl', function ($scope) {
            $scope.student = {
                name: '',
                gender: '0',
                point: '',
                grade: ''
            };
            $scope.save = function () {

                var a = parseFloat($scope.student.point);
                if (a < 5) {
                    $scope.student.grade = "not pass";
                } else {
                    $scope.student.grade = "passed";
                }
            };
        });
    </script>
</body>

</html>
